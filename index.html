<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>
    <!-- Bootstrap CSS -->    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    
  </head>
  <body>
       <div class="container-fluid">

         <!-- header -->
         <div class="row">           
          <nav class="navbar navbar-expand-lg navbar-light  bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Todo list Assignment</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                </ul>                
              </div>
            </div>
          </nav>
         </div>

        <!-- Body content -->
         <div class="row">
          <main class="form-signin">
            <form  onsubmit="return validateForm()" name="signIn">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
              <label for="inputEmail" class="visually-hidden">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
              <label for="inputPassword" class="visually-hidden">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password">
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
          </main>
         </div>
         <!-- Footer -->
         <div class="row bg-dark"><p class="mt-5 mb-3 text-muted align-center text-center">Copyright &copy; All right reserved developed and maintain by Ikramullah</p></div>
        </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

</html>
